<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  <title>Unit tests for Axon</title>
  <link rel="stylesheet" href="../../lib/qunit-1.10.0.css">

  <script src="../../../sherpa/lib/jquery-2.0.3.js"></script>
  <script src="../../../sherpa/lib/lodash-2.0.0.js"></script>
  <script src="../../../sherpa/lib/has.js"></script>

  <!-- <script src="../../dist/standalone/dot.min.js"></script> -->
  <script data-main="../../js/config.js" src="../../../sherpa/lib/require-2.1.8.js"></script>
  <script src="unit-tests.js"></script>

  <script>
    function collapseTests() {
      $( '#qunit-tests .fail ol' ).css( 'display', 'none' );
    }
  </script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script src="../../lib/qunit-1.10.0.js"></script>
<script>
  QUnit.moduleDone( function( details ) {
    collapseTests();
  } );
</script>
<script>

  // we need to wait until our config file is loaded before our require statement. apparently this was not guaranteed
  function check() {
    if ( window.loadedAxonConfig ) {
      require( [ 'main' ], function( axon ) {
        window.axon = axon;

        runAxonTests( '.' );
      } );
    }
    else {
      setTimeout( check, 4 );
    }
  }
  setTimeout( check, 4 );

</script>
</body>
</html>
